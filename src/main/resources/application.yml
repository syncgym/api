cors:
  originPatterns: http://localhost:3000,http://localhost:8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_JDBC:jdbc:mysql://localhost:9090/desenvolvimento}
    username: ${MYSQL_USERNAME:dev}
    password: ${MYSQL_PASSWORD:dev123}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
spring-doc:
  pathsToMatch: "/api/**"
  swagger-ui:
    use-root-path: true